<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forever Yours</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #2c2c2c; /* Darker background color */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        color: white; /* White text color */
      }

      .container {
        position: relative;
        width: 80%;
        height: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        overflow: hidden;
      }

      .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white; /* White text for the message */
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        max-width: 80%;
      }

      .heart {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3rem;
        color: #ff6b81; /* Heart color stays vibrant */
      }

      .image {
        position: absolute;
        width: 25%;
        max-width: 250px;
        border-radius: 10px;
        object-fit: cover;
        transition: transform 0.5s;
      }

      .image.left {
        left: 5%;
        top: 0%; /* Moved more upwards */
        transform: rotate(-10deg);
      }

      .image.right {
        right: 5%;
        bottom: 0%; /* Moved more downwards */
        transform: rotate(10deg);
      }

      .btn {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
      }

      .btn a {
        padding: 12px 25px;
        background-color: #ff6b81; /* Vibrant button color */
        color: white;
        font-size: 1.2rem;
        border-radius: 30px;
        text-decoration: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s;
      }

      .btn a:hover {
        background-color: #e62f5d; /* Darker shade on hover */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          height: 90%;
        }

        .message {
          font-size: 1.8rem;
          padding: 0 10px;
        }

        .image {
          width: 30%;
        }

        .image.left {
          left: 10%;
          top: 5%;
        }

        .image.right {
          right: 10%;
          bottom: 5%;
        }

        .btn a {
          font-size: 1rem;
          padding: 10px 20px;
        }
      }

      @media (max-width: 480px) {
        .message {
          font-size: 1.5rem;
        }

        .image {
          width: 40%;
        }

        .image.left {
          left: 5%;
          top: 10%;
        }

        .image.right {
          right: 5%;
          bottom: 10%;
        }

        .btn a {
          font-size: 0.9rem;
          padding: 8px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Image on the left side (top-left corner) -->
      <img src="images/1.jpg" alt="Nunu's Image 1" class="image left" />

      <!-- Image on the right side (bottom-right corner) -->
      <img src="images/2.jpg" alt="Nunu's Image 2" class="image right" />

      <!-- Profound Message -->
      <div class="message">
        "In a world full of temporary things, you are my forever, my heart, my
        home." ❤️
      </div>

      <div class="heart">❤️</div>

      <div class="btn">
        <a href="yes.html">Yes, Forever</a>
      </div>
    </div>
  </body>
</html>
